<div class="conatiner mt-3 px-2">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input
      style="color: aliceblue"
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. BTC"
      #input
    />
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="coin">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>COIN</th>
        <td mat-cell *matCellDef="let row">
          <img
            width="35"
            height="35"
            [src]="row.image"
            alt="`{{ row.name }} img`"
          />
          <span class="mx-2">{{ row.symbol | uppercase }}</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>PRICE</th>
        <td mat-cell *matCellDef="let row">
          {{ row.current_price | currency : "INR" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="market_cap_change_percentage_24h">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>24H CHANGE</th>
        <td mat-cell *matCellDef="let row">
          {{ row.market_cap_change_percentage_24h }}
        </td>
      </ng-container>

      <ng-container matColumnDef="market_cap">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>MARKET CAP</th>
        <td mat-cell *matCellDef="let row">
          {{ row.market_cap | currency : "INR" }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>

    <mat-paginator
      pageSize="10"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
</div>
